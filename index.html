<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up for Motivation</title>
    <link rel="stylesheet" href="11.css">
</head>
<body>

    <section class="banner">
        <h1>Stay Motivated and Achieve Your Goals</h1>
        <p>Join our community to access exclusive motivation, tips, and success stories.</p>
    </section>

    <section class="signup">
        <h2>Sign Up</h2>
        <p>Enter your details to join our motivational community. It's time to unlock your potential!</p>

        <div class="signup-form-container">
            <div class="signup-form">
                <h3>Create Account</h3>
                <form action="#" method="POST">
                    <input type="text" placeholder="Full Name" name="name" required>
                    <input type="email" placeholder="Email Address" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="signin-link">Already have an account? <a href="Call to Action.html">Sign In here</a></p>
            </div>
        </div>
    </section>

</body>
</html>
